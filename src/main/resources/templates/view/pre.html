<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PostHome.com - Preview</title>


    <th:block th:replace="fragment/imports :: imports"/>
    <!-- Fotorama -->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#lightSlider").lightSlider();
            $('#imageGallery').lightSlider({
                gallery: true,
                item: 1,
                loop: true,
                thumbItem: 9,
                slideMargin: 0,
                enableDrag: false,
                currentPagerPosition: 'left',
                onSliderLoad: function (el) {
                    el.lightGallery({
                        selector: '#imageGallery .lslide'
                    });
                }
            });
        });
    </script>


</head>

<body>



<th:block th:replace="fragment/header :: header"/>



<th:block th:each="post : ${post}">
<div class="preIntroDiv">
    <div class="container">
        <h1 class="preIntro" th:text="${post.title}">Northwest apartments</h1>
        <div class="btn preIntroButton" th:text="${post.postType}">SALE</div>
        <i class="fa fa-star preStarIcon"></i>
        <div class="preAdress" th:inline="text">
            <p>[[${post.price}]]</p>
        </div>
        <div class="clearFix"></div>
        <p class="preIntroAdress">
            <i class="fa fa-map-marker preIntroAdressIcon" th:inline="text"></i>[[${post.city.cityName}]]</p>
    </div>
</div>


<section class="pre">
    <div class="container preDiv">
        <div class="row">
            <div class="col-md-12">
                <ul id="imageGallery">
                    <li data-thumb="images/sample1.jpg" data-src="images/sample1.jpg">
                        <img src="images/sample1.jpg" />
                    </li>
                    <li data-thumb="images/sample2.jpg" data-src="images/sample2.jpg">
                        <img src="images/sample2.jpg" />
                    </li>
                    <li data-thumb="images/sample3.jpg" data-src="images/sample3.jpg">
                        <img src="images/sample1.jpg" />
                    </li>
                    <li data-thumb="images/sample4.jpg" data-src="images/sample4.jpg">
                        <img src="images/sample4.jpg" />
                    </li>
                </ul>
            </div>
            <div class="col-md-12">
                <div class="col-md-7 preLeftDiv">
                    <div class="preleftBar">
                        <ul class="preLeftBarUL">
                            <li class="preLeftLi" th:inline="text">
                                <p>[[${post.area}]]</p>
                                <p>sq.m</p>
                            </li>
                            <li class="preLeftLi" th:inline="text">
                                <p>[[${post.roomCount}]]</p>
                                <p>rooms</p>
                            </li>
                            <li class="preLeftLi" th:inline="text">
                                <p>[[${post.homeType}]]</p>
                                <p>type</p>
                            </li>
                        </ul>
                    </div>
                    <br>
                    <div class="form-group preTextAreaForm">
                        <label for="usr">Desription</label>
                        <textarea type="text" cols="30" rows="10" class="form-control preTextArea" id="usr" placeholder="Lorem ipsum dolor" disabled></textarea>
                    </div>
                </div>
                <div class="col-md-5 preRightDiv">
                    <div class="container-fluid preRightBar">
                        <h3 class="preRightIntro">Contact Person</h3>
                        <br>
                        <br>
                        <h5 class="preRightName" th:text="${post.user.firstName} +' ' + ${post.user.lastName}">David Gilmour</h5>
                        <h5 class="preRightTel" th:inline="text"><i class="fa fa-phone"> [[${post.phoneNumber}]]</i></h5>

                        <form action="">
                            <div class="form-group">
                                <label for="usr">Your-email</label>
                                <input type="text" class="form-control preTextinputs" id="usr" placeholder="Your Name">
                                </textarea>
                            </div>
                            <div class="form-group">
                                <label for="usr">Your Phone</label>
                                <input type="number" class="form-control preTextinputs" id="usr" placeholder="Your Phone">
                                </textarea>
                            </div>
                            <div class="form-group">
                                <label for="usr">Your message</label>
                                <textarea type="text" cols="30" rows="10" class="form-control preTextAreaRight" id="usr" placeholder="Your message"></textarea>
                            </div>
                            <div class="form-group">
                                <button class="form-control postSubmit">SEND</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    </th:block>







<th:block th:replace="fragment/footer :: footer"/>




</body>

</html>
