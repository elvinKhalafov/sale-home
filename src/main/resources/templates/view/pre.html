<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PostHome.com - Preview</title>


    <th:block th:replace="fragment/imports :: imports"/>
    <!-- Fotorama -->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#lightSlider").lightSlider();
            $('#imageGallery').lightSlider({
                gallery: true,
                item: 1,
                loop: true,
                thumbItem: 9,
                slideMargin: 0,
                enableDrag: false,
                currentPagerPosition: 'left',
                onSliderLoad: function (el) {
                    el.lightGallery({
                        selector: '#imageGallery .lslide'
                    });
                }
            });
        });
    </script>


</head>

<body>



<th:block th:replace="fragment/header :: header"/>



<div class="preIntroDiv">
    <div class="container">
        <h1 class="preIntro">Northwest apartments</h1>
        <div class="btn preIntroButton">SALE</div>
        <i class="fa fa-star preStarIcon"></i>
        <div class="preAdress">
            <p>$ 420.000</p>
            <p>$ 750/sq.m</p>
        </div>
        <div class="clearFix"></div>
        <p class="preIntroAdress">
            <i class="fa fa-map-marker preIntroAdressIcon"></i> Dallas, TX, United States</p>
    </div>
</div>


<section class="pre">
    <div class="container preDiv">
        <div class="row">
            <div class="col-md-12">
                <ul id="imageGallery">
                    <li th:each="postImage : ${post.postImages}" th:data-thumb="@{'/uploads/'+${postImage.imagePath}}" th:data-src="@{'/uploads/'+${postImage.imagePath}}">
                        <img th:src="@{'/uploads/'+${postImage.imagePath}}" />
                    </li>
                </ul>
            </div>
            <div class="col-md-12">
                <div class="col-md-7 preLeftDiv">
                    <div class="preleftBar">
                        <ul class="preLeftBarUL">
                            <li class="preLeftLi">
                                <p>450</p>
                                <p>sq.m</p>
                            </li>
                            <li class="preLeftLi">
                                <p>4</p>
                                <p>rooms</p>
                            </li>
                            <li class="preLeftLi">
                                <p>2</p>
                                <p>bathrooms</p>
                            </li>
                            <li class="preLeftLi">
                                <p>2</p>
                                <p>bedrooms</p>
                            </li>
                            <li class="preLeftLi">
                                <p>Apartment</p>
                                <p>type</p>
                            </li>
                        </ul>
                    </div>
                    <br>
                    <div class="form-group preTextAreaForm">
                        <label for="usr">Desription</label>
                        <textarea type="text" cols="30" rows="10" class="form-control preTextArea" id="usr" placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut repudiandae quo itaque porro pariatur rem expedita eligendi optio quam, qui culpa, quod dolore id deserunt? Beatae assumenda consequuntur laboriosam voluptatibus." disabled></textarea>
                    </div>
                </div>
                <div class="col-md-5 preRightDiv">
                    <div class="container-fluid preRightBar">
                        <h3 class="preRightIntro">Contact Person</h3>
                        <br>
                        <br>
                        <h5 class="preRightName">David Gilmour</h5>
                        <h5 class="preRightTel"><i class="fa fa-phone"> 470 123-456</i></h5>

                        <form th:if="${post.emailAllowed}" th:action="@{'/send-email/'+${post.idPost}}" method="post">
                            <div class="form-group">
                                <label for="email">Your-email</label>
                                <input type="text" name="email" class="form-control preTextinputs" id="email" placeholder="Your Name">
                                </textarea>
                            </div>
                            <div class="form-group">
                                <label for="phone">Your Phone</label>
                                <input type="text" name="phone" class="form-control preTextinputs" id="phone" placeholder="Your Phone">
                                </textarea>
                            </div>
                            <div class="form-group">
                                <label for="message">Your message</label>
                                <textarea type="text" name="message" cols="30" rows="10" class="form-control preTextAreaRight" id="message" placeholder="Your message"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="form-control postSubmit" value="SEND">
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>








<th:block th:replace="fragment/footer :: footer"/>




</body>

</html>
